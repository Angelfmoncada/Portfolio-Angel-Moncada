<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente neón -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0080ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8000ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtros de brillo -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Resplandor exterior -->
  <g filter="url(#outerGlow)">
    <!-- Letra A -->
    <path d="M 50 150 L 70 80 L 90 150 M 60 120 L 80 120" 
          stroke="url(#neonGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.6"/>
    
    <!-- Letra M -->
    <path d="M 110 150 L 110 80 L 130 110 L 150 80 L 150 150" 
          stroke="url(#neonGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.6"/>
  </g>
  
  <!-- Letras principales con brillo -->
  <g filter="url(#glow)">
    <!-- Letra A -->
    <path d="M 50 150 L 70 80 L 90 150 M 60 120 L 80 120" 
          stroke="url(#neonGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Letra M -->
    <path d="M 110 150 L 110 80 L 130 110 L 150 80 L 150 150" 
          stroke="url(#neonGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Núcleo brillante -->
  <g>
    <!-- Letra A -->
    <path d="M 50 150 L 70 80 L 90 150 M 60 120 L 80 120" 
          stroke="#ffffff" 
          stroke-width="1" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Letra M -->
    <path d="M 110 150 L 110 80 L 130 110 L 150 80 L 150 150" 
          stroke="#ffffff" 
          stroke-width="1" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Partículas brillantes animadas -->
  <circle cx="45" cy="75" r="1" fill="#00ffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="95" cy="85" r="1.5" fill="#8000ff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="155" cy="75" r="1" fill="#0080ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="65" cy="155" r="1" fill="#00ffff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="135" cy="155" r="1.5" fill="#8000ff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>